<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Fund Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffebe8;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #ff4b2b;
      color: white;
    }
    .logout-btn {
      background-color: white;
      color: #ff4b2b;
      font-weight: bold;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #ffe6e6;
    }
    .user-info {
      font-weight: bold;
    }
    .container {
      width: 50%;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 3px solid #ff6b6b;
    }
    .progress {
      height: 10px;
      background: #ff6b6b;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .form-step { display: none; }
    .form-step.active { display: block; }
    button {
      padding: 10px;
      margin: 10px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
    .saving-tips {
      margin-top: 40px;
      padding: 20px;
      background-color: #fff0f0;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      display: none;
    }
    .saving-tips h2 {
      font-size: 24px;
      color: #ff6b6b;
    }
    .tip-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }
    .tip-item img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-left: 15px;
    }
    .tip-item .tip {
      max-width: 80%;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Auth check -->
  <script>
    if (!localStorage.getItem("currentUser")) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Header / Logout -->
  <div class="header-bar">
    <div class="user-info" id="welcomeUser">Welcome!</div>
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
  </div>

  <!-- Main Form -->
  <div class="container">
    <div class="progress" id="progress" style="width: 16%;"></div>
    <form id="fund-form">
      <!-- Form Steps Here -->
      <!-- [ ... same form steps as before ... ] -->

      <!-- Paste all your <div class="form-step"> questions here — unchanged -->
      <!-- (omitted here to save space, but use your full set from your version) -->

      <div class="form-step active">
        <h2>How much is your monthly rent?</h2>
        <input type="number" id="rent" required>
      </div>
      <!-- Keep the rest of your steps the same as in your current file... -->

      <!-- Buttons -->
      <button type="button" id="prev" style="display: none;">Previous</button>
      <button type="button" id="next">Next</button>
    </form>
  </div>

  <script>
    // Fill in the username
    const username = localStorage.getItem("currentUser");
    document.getElementById("welcomeUser").textContent = `Welcome, ${username}!`;

    // Your form logic here — unchanged from your current code
    let currentStep = 0;
    const steps = document.querySelectorAll(".form-step");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    const progress = document.getElementById("progress");
    const savingTips = document.getElementById("saving-tips");

    function updateForm() {
      steps.forEach((step, index) => {
        step.classList.toggle("active", index === currentStep);
      });
      prevBtn.style.display = currentStep > 0 ? "inline-block" : "none";
      nextBtn.innerText = currentStep === steps.length - 1 ? "Finish" : "Next";
      progress.style.width = `${((currentStep + 1) / steps.length) * 100}%`;
      savingTips && (savingTips.style.display = currentStep === steps.length - 1 ? "block" : "none");
    }

    nextBtn.addEventListener("click", () => {
      if (currentStep < steps.length - 1) currentStep++;
      if (currentStep === steps.length - 1) calculateEmergencyFund();
      updateForm();
    });

    prevBtn.addEventListener("click", () => {
      currentStep--;
      updateForm();
    });

    function calculateEmergencyFund() {
      let rent = parseFloat(document.getElementById("rent").value) || 0;
      let food = parseFloat(document.getElementById("food").value) || 0;
      let transport = parseFloat(document.getElementById("transport").value) || 0;
      let other = parseFloat(document.getElementById("other").value) || 0;
      let income = parseFloat(document.getElementById("income").value) || 0;
      let investment_time = parseInt(document.getElementById("investment_time").value) || 6;
      let jobStability = document.getElementById("job-stability").value;
      let dependents = document.getElementById("dependents").value;

      let duration = (jobStability === "weak" || dependents === "yes") ? 6 : 3;
      let totalMonthlyExpenses = rent + food + transport + other;
      let emergencyFundNeeded = totalMonthlyExpenses * duration;
      let monthlySavingsRequired = emergencyFundNeeded / investment_time;

      let message = "";
      if (totalMonthlyExpenses >= income) {
        message = `<p style="color: red; font-weight: bold;">⚠️ Your expenses exceed or match your income!</p>`;
      }

      document.getElementById("summary-text").innerHTML = `
        Your total monthly expenses are <b>$${totalMonthlyExpenses.toFixed(2)}</b>.<br>
        You should save at least <b>$${emergencyFundNeeded.toFixed(2)}</b> for emergencies over <b>${investment_time}</b> months.<br>
        To reach this goal, save <b>$${monthlySavingsRequired.toFixed(2)}</b> per month.<br>
        ${message}
      `;

      renderChart(rent, food, transport, other, income);
    }

    let chartInstance = null;
    function renderChart(rent, food, transport, other, income) {
      const ctx = document.getElementById('expenseChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Rent', 'Food', 'Transport', 'Other', 'Income'],
          datasets: [{
            label: 'Monthly Breakdown',
            data: [rent, food, transport, other, income],
            backgroundColor: ['#ff6b6b', '#ff9f43', '#1e90ff', '#2ed573', '#3742fa']
          }]
        }
      });
    }

    updateForm();
  </script>
</body>
</html>
