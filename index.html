<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FundGuard</title>
  <link rel="stylesheet" href="home.css" />

  <!-- âœ… Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3dTtXZzhuUsKtePAe79RIvIbvxaTdXWA",
      authDomain: "fundguard.firebaseapp.com",
      projectId: "fundguard",
      storageBucket: "fundguard.appspot.com",
      messagingSenderId: "324560580067",
      appId: "1:324560580067:web:f19ff1c1ec816c737d04d6",
      measurementId: "G-TCBYHVM6NL"
    };
    firebase.initializeApp(firebaseConfig);

    // Protect the page
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "loginindex.html";
      } else {
        document.addEventListener("DOMContentLoaded", () => {
          const welcome = document.getElementById("welcomeUser");
          if (welcome) {
            welcome.textContent = `Welcome, ${user.email}`;
          }
        });
      }
    });
  </script>
  <script defer src="auth.js"></script>

  <style>
    .user-info {
      font-weight: bold;
      margin-left: 20px;
      color: white;
    }
    .logout-btn {
      margin-left: 20px;
      background-color: #fff;
      color: #ff4b2b;
      font-weight: bold;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #ffe6e6;
    }
    .header-right {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>FundGuard</h1>
    <img src="logo.png" alt="Logo" class="logo-img">
    <nav>
      <ul>
        <li><a href="question.html">Questionnaire</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
    <div class="header-right">
      <span class="user-info" id="welcomeUser"></span>
      <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>
  </header>

  <!-- Example content -->
  <section class="cta">
    <p>Want to find out how much you should save?</p>
    <a href="question.html" class="cta-button">Take the Questionnaire</a>
  </section>
</body>
</html>
