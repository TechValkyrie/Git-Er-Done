<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - FundGuard</title>
  <link rel="stylesheet" href="home.css" />

  <!-- Firebase 8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3dTtXZzhuUsKtePAe79RIvIbvxaTdXWA",
      authDomain: "fundguard.firebaseapp.com",
      projectId: "fundguard",
      storageBucket: "fundguard.appspot.com",
      messagingSenderId: "324560580067",
      appId: "1:324560580067:web:f19ff1c1ec816c737d04d6",
      measurementId: "G-TCBYHVM6NL"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    .signup-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: #ff4b2b;
      text-align: center;
    }

    .signup-container label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .signup-container button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-container button:hover {
      background-color: #ff2b2b;
    }

    .error-message, .success-message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create a FundGuard Account</h2>
    <form id="signup-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Sign Up</button>
      <p id="message"></p>
    </form>
    <p style="text-align:center;">Already have an account? <a href="login.html">Log In</a></p>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          msg.className = "success-message";
          msg.textContent = "✅ Account created!";
          setTimeout(() => window.location.href = "index.html", 500);
        })
        .catch((err) => {
          msg.className = "error-message";
          if (err.code === "auth/email-already-in-use") {
            msg.textContent = "❌ This email is already registered. Please log in.";
          } else if (err.code === "auth/invalid-email") {
            msg.textContent = "❌ Please enter a valid email address.";
          } else if (err.code === "auth/weak-password") {
            msg.textContent = "❌ Password should be at least 6 characters.";
          } else {
            msg.textContent = "❌ " + err.message;
          }
        });
    });
  </script>
</body>
</html>
