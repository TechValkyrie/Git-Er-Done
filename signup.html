<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - FundGuard</title>
  <link rel="stylesheet" href="home.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3dTtXZzhuUsKtePAe79RIvIbvxaTdXWA",
      authDomain: "fundguard.firebaseapp.com",
      projectId: "fundguard",
      storageBucket: "fundguard.appspot.com",
      messagingSenderId: "324560580067",
      appId: "1:324560580067:web:f19ff1c1ec816c737d04d6"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script defer src="auth.js"></script>
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      color: #ff4b2b;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error-message, .success-message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .error-message { color: red; }
    .success-message { color: green; }
  </style>
</head>
<body>
  <header>
    <h1>FundGuard</h1>
  </header>

  <div class="login-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="signup-name">Username:</label>
      <input type="text" id="signup-name" required>

      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" required>

      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" required>

      <button type="submit">Sign Up</button>
      <p id="message" class="error-message"></p>
    </form>
    <p style="text-align:center;">Already have an account? <a href="login.html">Log in</a></p>
  </div>
</body>
</html>
