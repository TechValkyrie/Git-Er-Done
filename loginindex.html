<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FundGuard</title>
  <link rel="stylesheet" href="home.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3dTtXZzhuUsKtePAe79RIvIbvxaTdXWA",
      authDomain: "fundguard.firebaseapp.com",
      projectId: "fundguard",
      storageBucket: "fundguard.appspot.com",
      messagingSenderId: "324560580067",
      appId: "1:324560580067:web:f19ff1c1ec816c737d04d6",
      measurementId: "G-TCBYHVM6NL"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script defer src="auth.js"></script>

  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #ff4b2b;
      text-align: center;
    }

    .login-container label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .login-container button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #ff2b2b;
    }

    .error-message, .success-message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    .error-message { color: red; }
    .success-message { color: green; }
  </style>
</head>
<body>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>

  <header>
    <h1>FundGuard</h1>
  </header>

  <div class="login-container">
    <h2>Login or Sign Up</h2>
    <form id="login-form">
      <label for="username">Email:</label>
      <input type="email" id="username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <button type="submit">Login / Sign Up</button>
      <p id="message" class="error-message"></p>
    </form>
  </div>
</body>
</html>
